name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.2.1
  http: ^0.12.0+4
  font_awesome_flutter: ^8.6.0
  intl: 0.15.7

  flushbar: ^1.10.4
  weather_icons: ^2.0.2
  json_annotation:
  shared_preferences: ^0.5.12+2
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_model:
  build_runner: ^1.0.0
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900
  - family: Quicksand
    fonts:
    - asset: fonts/Quicksand.ttf